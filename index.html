<!DOCTYPE html>
<head lang="en">
	<title>Search book using Google Books Api</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <div class="nav">
            <h1>Search a book</h1>
            <form action="#" class="search">
                <input type="text" class="input-book" placeholder="Search a book by Title" id="book-name">
            </form>          
            <button class="btn" id="search">Search</button>
        </div>
        <div class="main-div">
            <div id="book1" class="books-div"></div>
            <div id="book2" class="books-div"></div>
            <div id="book3" class="books-div"></div>
            <div id="book4" class="books-div"></div>
            <div id="book5" class="books-div"></div>
            <div id="book6" class="books-div"></div>
            <div id="book7" class="books-div"></div>
            <div id="book8" class="books-div"></div>
            <div id="book9" class="books-div"></div>
        </div>
    </main>

<script src="js/script.js"></script>
</body>
</html>
