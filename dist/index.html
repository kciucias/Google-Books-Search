<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Search book using Google Books Api</title>
</head>
<body>
    <main class="container">
        <div class="nav">
            <form action="#" class="search">
                <input type="text" class="input-book" placeholder="Search a book by Title" id="book-name">
                <button class="btn" id="search">
                    <span>Search</span>
                </button>
            </form>          
        </div>
        <div class="main-div">
            <div id="book1" class="books-div"></div>
            <div id="book2" class="books-div"></div>
            <div id="book3" class="books-div"></div>
            <div id="book4" class="books-div"></div>
            <div id="book5" class="books-div"></div>
            <div id="book6" class="books-div"></div>
            <div id="book7" class="books-div"></div>
            <div id="book8" class="books-div"></div>
            <div id="book9" class="books-div"></div>
        </div>
        <div class="main"></div>
        <div class="side"></div>        
    </main>

<script src="js/bundle.js"></script>
</body>
</html>
